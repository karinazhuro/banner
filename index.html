<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banner</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

  <header>
    <a class="link" href="#">
      <img class="icon" src="img/close.svg" alt="close">
    </a>
    <a class="link" id="restore" href="#"></a>
  </header>
  <main>
    <h1 id="title"></h1>
    <ul class="list-content">
      <li class="list-items">
        <img class="icon" src="img/unlimitedDocs.svg" alt="">
        <span class="list-content-text" id="unlimited-doc"></span>
      </li>
      <li class="list-items">
        <img class="icon" src="img/export.svg" alt="">
        <span class="list-content-text" id="export"></span>
      </li>
      <li class="list-items">
        <img class="icon" src="img/noAds.svg" alt="">
        <span class="list-content-text" id="ocr"></span>
      </li>
    </ul>
    <div class="offers-wrap">
      <div class="offers">
        <button class="offer-period offer-month" id="btn-month">
          <span class="period" id="month"></span>
          <span class="offer-total-price" id="price-month"></span>
          <span class="alert-wrap" id="alert-wrap-month">
            <span class="alert-text" id="alert-month"></span>
          </span>
          <span class="monthly-price" id="monthly-price-month"></span>
        </button>
        <button class="offer-period offer-year" id="btn-year">
            <span class="sale" id="sale">
              <img class="img-sale" id="img-sale" src="img/sale.svg" alt="">
              <span class="text-sale" id="text-sale"></span>
            </span>
          <span class="period" id="year"></span>
          <span class="offer-total-price" id="price-year"></span>
          <span class="alert-wrap" id="alert-wrap-year">
            <span class="alert-text" id="alert-year"></span>
          </span>
          <span class="monthly-price" id="monthly-price-year"></span>
        </button>
      </div>
      <button id="continue" type="button"></button>
    </div>
  </main>
  <footer>
    <p class="addition-info" id="cancel-subscription"></p>
    <div class="policy-wrap">
      <a class="addition-info policy" id="termsOfUse" href="#"></a>
      <a class="addition-info policy" id="privacyPolicy" href="#"></a>
    </div>
  </footer>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
